<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/avatar.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Maria | Developer</title>
</head>

<body>
    <div id="particles-js"></div>
    <section id="home" class="d-flex flex-column justify-content-start">
        <header class="d-flex align-items-center justify-content-between">
            <img src="./img/avatar.png" alt="avatar" class="rounded-circle img-fluid" width="70" height="70">
            <nav>
                <div id="nav-icon">
                    <span id="top"></span>
                    <span id="mid"></span>
                    <span id="end"></span>
                </div>
                <div id="nav-content">
                    <ul class="d-flex justify-content-center">
                        <li><a data-scroll-section="home" href="#">Home</a></li>
                        <li><a data-scroll-section="about" href="#">About</a></li>
                        <li><a data-scroll-section="projects" href="#">Projects</a></li>
                        <li><a data-scroll-section="contact" href="#">Contact</a></li>
                    </ul>
                    <a id="resume"
                        href="https://drive.google.com/file/d/1iewbEpQ_rz01SfrTeIvuZCyXpSW6ybbz/view?usp=sharing"
                        target="_blank">
                        <button class="btn btn-outline-dark rounded-0">View Resume</button>
                    </a>
                </div>
            </nav>
        </header>
        <div id="home-content" class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="display-1">Hello, I'm Maria</h1>
            <h3 class="display-6 text-muted">Fullstack Developer</h3>
            <div id="social-links">
                <a href="https://www.linkedin.com/in/marythedev/" target="_blank">
                    <img src="./img/linkedin-logo.png" alt="linkedin" width="40" height="40">
                </a>
                <a href="https://github.com/marythedev" target="_blank">
                    <img src="./img/github-logo.png" alt="github" width="41" height="40">
                </a>
            </div>
        </div>
        <a href="#" data-scroll-section="about">
            <img src="./img/arrow-down.png" id="scroll-down-icon" alt="scroll-down" width="35" height="35">
        </a>
    </section>

    <section id="about">
        <h2>About</h2>
    </section>

    <section id="projects">
        <h1>Projects</h1>
    </section>

    <section id="contact" class="d-flex flex-column justify-content-start">
        <div id="contact-content">
            <h1>Contact</h1>
        </div>
        <footer>
            <small>&copy; <span id="year"></span> Maria Dmytrenko</small>
        </footer>
    </section>

    <!-- https://github.com/VincentGarreau/particles.js/ -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
